---
- hosts: all
  tasks:
    become: true
    become_user: root
- name: Fetch updated piecewise repo
  git:
    repo: https://github.com/merit-network/piecewise.git 
    dest: /opt/piecewise.git/
    version: mi_moonshot_sw
- name: Deploy updated piecewise code
  file:
    src: /opt/piecewise.git/piecewise
    dest: /opt/piecewise
    state: link
- name: Restart services
  service:
    name: "{{ item }}"
    state: restarted
  with_items:
    - uwsgi
    - nginx
